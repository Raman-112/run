<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="output"></p>
    <script>
        function mult(a,b,c){
            let res = a*b*c;
            return res;
        }
        let ans= mult(5,6,7);
        document.getElementById("output").innerHTML= "The Multiplication of 5,6 and 7:"+ ans;  //JS DOESN'T CONTAIN SPACE
    </script>
</body>
</html>
